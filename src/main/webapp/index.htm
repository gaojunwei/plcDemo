<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>innovation-epl</title>
    <script type="text/javascript" src="js/jQuery-core/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
        function getuser()
        {
            $.ajax({
                url: "http://innovation.epl.jd.local/epl/product",
                xhrFields:{
                    withCredentials: true
                },
                dataType: "json",
                type:"post",
                success: function(data){
                    alert(data);
                    console.log(data);
                }
            });
        }
    </script>
</head>
<body>
    <input type="button" value="获取当前登录会员信息" onclick="getuser()"/>
</body>
</html>
